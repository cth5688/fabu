<ion-view view-title="" hide-nav-bar="true">
  <style>
    ul li,ul li i{
      text-align: left;
      font-size: 2rem;!important;
    }
  </style>

  <ion-content>
    <div style="background: url(img/person_01.png) no-repeat;background-size:cover;width: 100%;height: 20rem;overflow: hidden">
      <div style="position: relative;text-align: center;width:12rem;height:12rem;margin: 3rem auto 0;background: url(img/person_03.png)no-repeat top left,url(img/person_04.png)no-repeat bottom right;">
        <img src="img/person_touxiang.png" style="width: 8rem;height: 8rem;margin-top: 1rem" alt="">
        <p style="margin: 0.5rem auto 0">{{userName}}</p>
      </div>
    </div>
    <div class="list" style="text-align:center;">
      <ul class="padding-bottom">
        <li class="item"><i class="icon ion-ios-person-outline"></i><span style="float: right;">{{userName}}</span></li>
        <li class="item"><i class="icon ion-ios-email-outline"></i><span style="float: right;">{{email}}</span></li>
        <li class="item"><i class="icon ion-ios-telephone-outline"></i><span style="float: right;">{{phone}}</span></li>
      </ul>
      <button class="button button-positive" ng-click="off()">退出登录</button>
    </div>
  </ion-content>
</ion-view>
